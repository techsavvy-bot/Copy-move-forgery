{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
  <link rel="stylesheet" href="{% static '../static/css/article.css' %}">
  <style>
    body {
      background-color: black;
      font-family: 'Bebas Neue';font-size: 22px;
    }
    .card{
      border-radius: .7rem;
    }
    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark text-white ms-3 me-3">
    <a class="navbar-brand" href="{% url 'articlesPage' %}">NewsX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'articlesPage' %}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'twoImageUpload' %}">Compare</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logoutUser' %}">logout</a>
      </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-white text-center">News Articles</h1>
    <div id="news">
      {% for data in data %}
      <div class="card articleCard">
        <img class="card-img-top" src={{data.image.url}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">News</h5>
          <div class="card-text content">{{data.article}}</div>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


</body>

</html>
