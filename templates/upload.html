{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

    <title>Image forgery</title>
    <link rel="stylesheet" href="../static/css/upload.css">

    <style>
        .navbar{
            font-family: 'Bebas Neue';
            font-size: 22px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white ms-3 me-3">
        <a class="navbar-brand" href="{% url 'articlesPage' %}">NewsX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'articlesPage' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'twoImageUpload' %}">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload' %}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logoutUser' %}">logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container h-100 border border-dark" id="container">
        <div class="d-flex justify-content-center h-100 maincard">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Write An Article</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <form method="POST" action="" enctype="multipart/form-data" id="form">
                        {%csrf_token%}
                        <!-- <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" name="formFile" id="formFile"> -->
                        <!-- {{form.img}}
                        {{form.article}} -->

                        {{form.img}}
                        <div id="note" class="text-muted">Upload Any Image for article</div>
                        <!-- <label>Upload An Image</label> -->
                        <!-- {{form.as_p}} -->
                        {{form.article}}
                        <!-- <label>Write Article Here</label> -->
                        <div class="d-flex justify-content-center mt-2 mb-2">
                            <input class="btn btn-success" type="submit" value="Upload">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
